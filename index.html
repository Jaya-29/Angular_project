<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Reddit Angular2 Posts</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<h1>Reddit Angular2 Posts</h1>
		<div class="container" id="posts"></div>

		<script>
			async function fetchRedditPosts() {
				try {
					const response = await fetch('https://www.reddit.com/r/Angular2.json');
					const data = await response.json();
					const posts = data.data.children;

					const container = document.getElementById('posts');
					posts.forEach(post => {
						const { title, selftext_html, url, score } = post.data;
						const card = document.createElement('div');
						card.className = 'card';

						card.innerHTML = `
            <h3>${title}</h3>
            <p>${selftext_html ? selftext_html : 'No description available.'}</p>
            <a href="${url}" target="_blank">View Post</a>
            <div class="score">Score: ${score}</div>
          `;
						container.appendChild(card);
					});
				} catch (error) {
					console.error('Error fetching data:', error);
				}
			}

			fetchRedditPosts();
		</script>
	</body>

</html>
